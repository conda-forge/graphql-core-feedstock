{% set name = "graphql-core" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a87999a16ace994f28bb15c189865293fc80f4425cf87cd6da1c14f68703074f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.10.0
    - promise >=2.1
    - rx >=1.6.0

test:
  imports:
    - graphql

about:
  home: https://github.com/graphql-python/graphql-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'GraphQL base implementation for Python'
  dev_url: https://github.com/graphql-python/graphql-core

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
    - bollwyvl
