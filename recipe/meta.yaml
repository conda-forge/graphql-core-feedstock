{% set name = "graphql-core" %}
{% set version = "2.3.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aac46a9ac524c9855910c14c48fc5d60474def7f99fd10245e76608eba7af746

build:
  noarch: python
  number: 0
  script:
    - python -c '__import__("os").unlink("pyproject.toml")'
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - promise >=2.3,<3
    - python
    - rx >=1.6,<2
    - six >=1.10.0

test:
  imports:
    - graphql

about:
  home: https://github.com/graphql-python/graphql-core-legacy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python port of the GraphQL.js reference implementation of GraphQL.
  doc_url: https://graphql-core-3.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
    - bollwyvl
    - KingDarBoja
