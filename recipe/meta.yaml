{% set version = "3.3.0a3" %}

package:
  name: graphql-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/graphql-core/graphql_core-{{ version }}.tar.gz
  sha256: 065d23881d00d0b52b9a7c0a8d63451585549c13f3f05a214923b20dabbda290

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - poetry-core >=1.6,<2
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions >=4.5,<5

test:
  imports:
    - graphql
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - mypy
    - pytest >=7.3,<8
    - pytest-asyncio >=0.21,<1
    - pytest-benchmark >=4,<5
    - pytest-cov >=4.1,<5
    - pytest-describe >=2.1,<3
    - pytest-timeout >=2.1,<3
  commands:
    - pip check
    - python -c "__import__('os').unlink('tests/test_docs.py')"
    - pytest -vv --color=yes --tb=long --cov=graphql --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=98
    - mypy -p graphql --no-warn-unused-ignores

about:
  home: https://github.com/graphql-python/graphql-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: GraphQL-core is a Python port of GraphQL.js, the JavaScript reference implementation for GraphQL.
  doc_url: https://graphql-core-3.readthedocs.io

extra:
  recipe-maintainers:
    - carlodri
    - bollwyvl
    - KingDarBoja
